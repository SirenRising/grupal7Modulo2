<!DOCTYPE html>
<html>

<head>
    <title>Estadisticas - Te lo Vendo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

                    <th>Ingresos</th>
                    <th>Ganancias</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Producto A</td>
                    <td>33</td>
                    <td>$1000000</td>
                    <td>$5000</td>
                    <td>2023-08-12</td>
                </tr>
                <tr>
                    <td>Producto B</td>
                    <td>25</td>
                    <td>$2000</td>
                    <td>$4000</td>
                    <td>2023-07-30</td>
                </tr>
                <tr>
                    <td>Producto C</td>
                    <td>13</td>
                    <td>$20000</td>
                    <td>$1000</td>
                    <td>2023-03-11</td>
                </tr>
                <tr>
                    <td>Producto D</td>
                    <td>64</td>
                    <td>$900000</td>
                    <td>$70000</td>
                    <td>2023-02-27</td>
                </tr>
                <tr>
                    <td>Producto E</td>
                    <td>4</td>
                    <td>$9000</td>
                    <td>$100</td>
                    <td>2023-04-09</td>
                </tr>
                <tr>
                    <td>Producto F</td>
                    <td>25</td>
                    <td>$1000</td>
                    <td>$500</td>
                    <td>2023-05-16</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#tablaEstadisticas').DataTable();
        });
    </script>
</body>

</html>
